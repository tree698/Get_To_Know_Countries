<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Mini-Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="app">
      <img src="./img/logo.png" alt="logo" class="logo" />
      <nav class="menu">
        <button class="button">
          <img src="./img/blue_t.png" alt="shirt" class="menu__img" />
        </button>
        <button class="button">
          <img src="./img/blue_p.png" alt="pants" class="menu__img" />
        </button>
        <button class="button">
          <img src="./img/blue_s.png" alt="" class="menu__img" />
        </button>
        <button class="button blue">Blue</button>
        <button class="button yellow">Yellow</button>
        <button class="button pink">Pink</button>
      </nav>
      <ul class="items">
        <li class="item">
          <img src="img/yellow_p.png" alt="" class="item__thumbnail" />
          <span class="item__description">male, small</span>
        </li>
      </ul>
    </section>
  </body>
</html>
