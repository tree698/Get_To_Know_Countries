<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Mini-Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="app">
      <img src="./img/logo.png" alt="logo" class="logo" />
      <nav class="menu">
        <button class="btn colorBtn grey" data-key="type" data-value="A">
          Starting with A
        </button>
        <button class="btn colorBtn grey" data-key="type" data-value="B">
          Starting with B
        </button>
        <button class="btn colorBtn grey" data-key="type" data-value="C">
          Starting with C
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="Asia">
          Asia
        </button>
        <button
          class="btn colorBtn yellow"
          data-key="color"
          data-value="Africa"
        >
          Africa
        </button>
        <button class="btn colorBtn pink" data-key="color" data-value="Europe">
          Europe
        </button>
      </nav>
      <ul class="items"></ul>
    </section>
  </body>
</html>
