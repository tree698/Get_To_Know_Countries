<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Mini-Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="app">
      <header class="header">
        <img src="./img/logo.png" alt="logo" class="logo" />
        <nav class="nav">
          <button class="button item_btn">
            <img src="./img/blue_t.png" alt="shirt" class="item_img" />
          </button>
          <button class="button item_btn">
            <img src="./img/blue_p.png" alt="pants" class="item_img" />
          </button>
          <button class="button item_btn">
            <img src="./img/blue_s.png" alt="" class="item_img" />
          </button>
          <button class="button blue">Blue</button>
          <button class="button yellow">Yellow</button>
          <button class="button pink">Pink</button>
        </nav>
      </header>
      <main class="contents">
        <div class="box">box</div>
      </main>
    </section>
  </body>
</html>
