<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Mini-Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="app">
      <img src="./img/logo.png" alt="logo" class="logo" />
      <nav class="menu">
        <button class="btn">
          <img
            src="./img/blue_t.png"
            alt="tshirt"
            class="imgBtn"
            data-key="type"
            data-value="tshirt"
          />
        </button>
        <button class="btn">
          <img
            src="./img/blue_p.png"
            alt="pants"
            class="imgBtn"
            data-key="type"
            data-value="pants"
          />
        </button>
        <button class="btn">
          <img
            src="./img/blue_s.png"
            alt="skirt"
            class="imgBtn"
            data-key="type"
            data-value="skirt"
          />
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">
          Blue
        </button>
        <button
          class="btn colorBtn yellow"
          data-key="color"
          data-value="yellow"
        >
          Yellow
        </button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">
          Pink
        </button>
      </nav>
      <ul class="items"></ul>
    </section>
  </body>
</html>
